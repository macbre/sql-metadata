# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Tests

on:
  push:
    branches: [ master ]
  pull_request_target:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
        - "3.6"
        - "3.7"
        - "3.8"
        - "3.9"

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Load ~/.cache directory and Poetry .venv
      uses: actions/cache@v2
      with:
        path: |
          ~/.cache
          .venv
        key: cache-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install Python wheel support to speed up things
      run: pip install wheel

    # https://github.com/marketplace/actions/install-poetry-action
    - name: Install Poetry
      uses: snok/install-poetry@v1.1.3
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Poetry details
      run: |
        poetry --version
        poetry config --list

    - name: Install dependencies with poetry
      run: |
        poetry install
        poetry run python --version
        poetry show

    - name: Test with pytest
      run: poetry run pytest -vv --cov=sql_metadata --cov-report=term

    - name: Lint with pylint
      run: poetry run pylint sql_metadata.py

    - name: Build a distribution package
      run: poetry build -vvv
